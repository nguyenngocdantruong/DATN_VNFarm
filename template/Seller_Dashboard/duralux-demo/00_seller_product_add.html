        <div class="page-header">

                <div class="page-header-title">
                    <h5 class="m-b-10">Thêm Sản Phẩm Mới</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="00_seller_product_lists.html">Sản phẩm</a></li>
                    <li class="breadcrumb-item">Thêm mới</li>
                </ul>
            </div>
            <div class="page-header-right ms-auto">
                <div class="page-header-right-items">
                    <div class="d-flex align-items-center gap-2 page-header-right-items-wrapper">
                        <a href="00_seller_product_lists.html" class="btn btn-light">
                            <i class="feather-arrow-left me-2"></i>
                            Quay Lại
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ page-header ] end -->
        <!-- [ Main Content ] start -->
        <div class="main-content">
            <div class="row">
                <div class="col-xxl-12">
                    <div class="card stretch stretch-full">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label class="form-label">Tên sản phẩm</label>
                                            <input type="text" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Mô tả sản phẩm</label>
                                            <textarea class="form-control" rows="4" required></textarea>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Danh mục</label>
                                                    <select class="form-select" required>
                                                        <option value="">Chọn danh mục</option>
                                                        <option value="1">Rau Xanh</option>
                                                        <option value="2">Trái Cây</option>
                                                        <option value="3">Củ Quả</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3">
                                                    <label class="form-label">Nhà cung cấp</label>
                                                    <input type="text" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label class="form-label">Trọng lượng</label>
                                                    <input type="number" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label class="form-label">Đơn vị</label>
                                                    <select class="form-select" required>
                                                        <option value="kg">kg</option>
                                                        <option value="quả">quả</option>
                                                        <option value="bó">bó</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-3">
                                                    <label class="form-label">Xuất xứ</label>
                                                    <input type="text" class="form-control" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Phương pháp trồng</label>
                                            <textarea class="form-control" rows="3" required></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Hình ảnh chính</label>
                                            <input type="file" class="form-control" accept="image/*" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Hình ảnh phụ</label>
                                            <input type="file" class="form-control" accept="image/*" multiple>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Giá gốc</label>
                                            <input type="number" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Giảm giá (%)</label>
                                            <input type="number" class="form-control" min="0" max="100">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Thuế (%)</label>
                                            <input type="number" class="form-control" value="10" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Số lượng tồn kho</label>
                                            <input type="number" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Chứng nhận</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cert1">
                                                <label class="form-check-label" for="cert1">VietGAP</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cert2">
                                                <label class="form-check-label" for="cert2">GlobalGAP</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="cert3">
                                                <label class="form-check-label" for="cert3">Hữu cơ</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-end mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="feather-save me-2"></i>
                                        Lưu Sản Phẩm
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ Main Content ] end -->
    </div>
